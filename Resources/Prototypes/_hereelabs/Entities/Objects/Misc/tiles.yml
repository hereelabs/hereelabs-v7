# Custom tiled floors

- type: entity
  name: cargo floor tile
  parent: FloorTileItemSteel
  id: FloorTileItemSteelTiledCargo
  components:
  - type: Sprite
    state: steel
  - type: FloorTile
    outputs:
      - Plating
      - FloorSteelTiledCargo
  - type: Stack
    stackType: FloorTileItemSteelTiledCargo

